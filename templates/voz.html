{% extends "base.html"  %}
{% block title %}Texto para Voz {% endblock %}
{% block content %}
<div class="container">
	<h3>Texto para Voz</h3>
	<form action action="" method="POST">
	<div class="mb-3">
		<label for="control-msg" class="form-label">Digite a mensagem</label>
		<textarea class="form-control" id="control-msg" name="control-msg" rows="3"></textarea>
		<input id="text" type="text" placeholder="Text to play" name="text" required>
	</div>
	<button type="submit" class="btn btn-primary">Enviar</button>	
	</form>
</div>
{% endblock %}
